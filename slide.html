<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // slide
        //O texto sobe | desce | reaparece
        $("document").ready(function(){

            $("#slide-up").click(function(){
                $("#textBox").slideUp("2000", "linear");
            });

            $("#slide-down").click(function(){
                $("#textBox").slideDown("2000", "linear");
            });

            $("#toggleSlide").click(function(){
                $("#textBox").slideToggle("2000", function(){
                    alert("Done");
                });
            });

        });
    </script>

<body>

<button id="slide-up">Slide Up</button> | <button id="slide-down">Slide Down</button> | <button id="toggleSlide">Slide Toggle</button>
